<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	
	<title>Tables</title>
	
</head>

<body>
<table border="1">
<caption>Staff List</caption>
<tr>
<th>Title</th>
<th>Forename</th>
<th>Surname</th>
</tr>
<tr><td>Mr</td><td>Joe</td><td>Blogs</td></tr>
<tr><td>Ms</td><td>Susan</td><td>Brown</td></tr>
<tr><td>Mr</td><td>Fred</td><td>Smith</td></tr>
</table>
<br>
<br>
<table border="1" cellpadding="4" cellspacing="4">
<thead>
<tr>
<th colspan="3">Staff List</th>
</tr>
</thead>
<tr>
<th>Title</th>
<th>Forename</th>
<th>Surname</th>
</tr>
<tr><td>Mr</td><td>Joe</td><td>Blogs</td></tr>
<tr><td>Ms</td><td>Susan</td><td>Brown</td></tr>
<tr><td>Mr</td><td>Fred</td><td>Smith</td></tr>
</table>
<br>
<br>
<table border="5" bordercolor="gray" cellpadding="3" cellspacing="4">
<tr>
<th>Name</th>
<td colspan="2">Joe Bloggs</td>
</tr>
<tr><th rowspan="2">Hobbies</th><td>Football</td><td>Gaming</td></tr>
<tr><td>Socialising</td><td>Reading</td></tr>
</table>

</body>

</html>
